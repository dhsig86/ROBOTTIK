name: Validate Clinical Rules
on:
  pull_request:
    paths:
      - "src/engines/**"
      - "src/schemas/**"
      - "src/data/lexicons/**"
      - "scripts/validate_rules.js"
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: "20.x" }
      - run: npm i -D ajv ajv-formats
      - run: node scripts/validate_rules.js
