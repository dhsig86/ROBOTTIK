name: CI

on:
  push:
    branches: ["**"]
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Detect package.json
        id: detect
        run: |
          if [ -f package.json ]; then
            echo "has_npm=true" >> $GITHUB_OUTPUT
          else
            echo "has_npm=false" >> $GITHUB_OUTPUT
          fi

      - name: npm ci (optional)
        if: steps.detect.outputs.has_npm == 'true'
        run: npm ci

      - name: Smoke tests (front + engine + optional backend contract)
        env:
          PORT: 4173
          BASE_URL: http://127.0.0.1:4173
          BACKEND_URL: ${{ secrets.BACKEND_URL }}
          TEST_ORIGIN: http://127.0.0.1:4173
          CHECK_CORS: "1"   # coloque "0" se n√£o quiser validar CORS do backend
        run: node scripts/smoke.mjs --always
